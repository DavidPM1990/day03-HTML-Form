<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap form-HTML</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gemunu+Libre&family=Indie+Flower&family=Roboto&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b2ad4029d1.js" crossorigin="anonymous"></script>
</head>

<body class="d-flex justify-content-center pt-5">

    <div class="card border-secondary mb-3" style="max-width: 50rem;">
        <div class="card-header border">
            <h1>Payment form example</h1>
        </div>
        <div class="card-body text">

            <div class="alert alert-danger" role="alert">
                Some fields are missing
            </div>

            <form class="row g-3">
                <div class=" col-md-4">
                    <label for="CardNumber" class="form-label"><strong>Card #</strong></label>
                    <input type="number" class="form-control" id="CardNumber" placeholder="Card Number" required>
                </div>
                <div class="col-md-4">
                    <label for="inputCVC" class="form-label"><strong>CVC #</strong></label>
                    <input type="number" class="form-control" id="inputCVC" required placeholder="CVC">
                </div>
                <div class="col-md-4">
                    <label for="inputAmount" class="form-label"><strong>Amount</strong></label>
                    <div class="d-flex align-items-center">
                        <p><strong>$</strong></p>
                        <input type="number" class="form-control" id="inputAmount" required placeholder="Amount">
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="inpuntName" class="form-label"><strong>First Name</strong></label>
                    <input type="text" class="form-control" id="inpuntName" placeholder="Name" required>
                </div>
                <div class="col-md-6">
                    <label for="inpuntLastName" class="form-label"><strong>Last Name</strong></label>
                    <input type="text" class="form-control" id="inpuntLastName" placeholder="Last Name" required>
                </div>
                <div class="col-3">
                    <label for="inputAddress1" class="form-label"><strong>City</strong></label>
                    <input type="text" class="form-control" id="inputAddress1" placeholder="Address" required>
                </div>
                <div class="col-3">
                    <label for="Date" class="form-label"><strong>Select a Date</strong>:</label>
                    <input type="date" class="form-control" id="Date" name="Date">
                </div>
                <div class="col-3">
                    <label for="inputState" class="form-label"><strong>State</strong></label>
                    <input type="number" class="form-control" id="inputState" placeholder="Pick a state" required>
                </div>
                <div class="col-3">
                    <label for="inputPostalCode" class="form-label"><strong>Postal Code</strong></label>
                    <input type="number" class="form-control" id="inputPostalCode" placeholder="Postal Code" required>
                </div>

                <div class="col-md-6">
                    <div>
                        <strong>
                            <p>We acept:</p>
                        </strong>
                    </div>
                    <div class="d-inline-block bg-secondary ps-2 rounded">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioGroup" id="inlineRadio1"
                                value="option1">
                            <label class="form-check-label" for="inlineRadio1"><i
                                    class="fa-brands fa-cc-mastercard"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioGroup" id="inlineRadio2"
                                value="option2">
                            <label class="form-check-label" for="inlineRadio2"><i
                                    class="fa-brands fa-cc-visa"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioGroup" id="inlineRadio3"
                                value="option3">
                            <label class="form-check-label" for="inlineRadio3"><i
                                    class="fa-brands fa-cc-diners-club"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioGroup" id="inlineRadio4"
                                value="option4">
                            <label class="form-check-label" for="inlineRadio4"><i
                                    class="fa-brands fa-cc-paypal"></i></label>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="Message" class="form-label"><strong>Message</strong></label>
                    <textarea class="form-control" id="Message" required></textarea>
                    <div class="mt-1">
                        <p>Add any notes here</p>
                    </div>
                </div>
        </div>
        <div class="card-footer bg border">
            <div class="col-12 d-flex justify-content-end">
                <button type="reset" class="btn btn-secondary mx-2">Cancel</button>
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
            </form>
        </div>
    </div>
















    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
